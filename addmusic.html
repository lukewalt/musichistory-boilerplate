<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Music History</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,500,900" rel="stylesheet">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">

          <div class="nav-element col-sm-1">
              <a class="nav-btn nav-link" href="index.html" id="home">View Music</a>
          </div>

          <div class="nav-element col-sm-1">
              <a class="nav-btn nav-link" href="addmusic.html" id="new-movies">Add Music</a>
          </div>

          <div class=" nav-element navbar-right col-sm-1">
              <a class="nav-btn register" href="#" data-toggle="modal" data-target="#myModal" data-whatever="register">
                  Register</a>
                  <a class="nav-btn logout navBtn" href="#">
                      Logout
                  </a>
              </div>
              <div class=" nav-element navbar-right col-sm-1">
                  <a class="nav-btn login" href="#"data-toggle="modal" data-target="#myModal" data-whatever="login">
                      Login
                  </a>
              </div>

          </nav>
        <div class="container">

            <div class="entry-field">
                <div class="search-box">
                    <label for="song-name" class="searchLabel">Name</label>
                    <input type="text" id="song-name" name="song" class="userInput">
                </div>
                <div class="search-box">
                    <label for="artist" class="searchLabel">Artist</label>
                    <input type="text" id="artist" name="artist" class="userInput">
                </div>
                <div class="search-box">
                    <label for="album" class="searchLabel">Album</label>
                    <input type="text" id="album" name="album" class="userInput">
                </div>
            </div>
            <div id="add-sect">
                <button type="button" id="add-music">Add</button>
            </div>

        </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="songs.js"></script>
    </body>
</html>
