<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Music History</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,500,900" rel="stylesheet">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <nav class="navbar navbar-default navbar-static-top">

            <div class="nav-element col-sm-1">
                <a class="nav-btn nav-link" href="#" id="main-nav">View Music</a>
            </div>

            <div class="nav-element col-sm-1">
                <a class="nav-btn nav-link" href="#" id="add-nav">Add Music</a>
            </div>

            <div class=" nav-element navbar-right col-sm-1">
                <a class="nav-btn register" href="#" data-toggle="modal" data-target="#myModal" data-whatever="register">
                    Register
                </a>
                <a class="nav-btn logout navBtn" href="#">
                    Logout
                </a>
            </div>
            <div class=" nav-element navbar-right col-sm-1">
                    <a class="nav-btn login" href="#"data-toggle="modal" data-target="#myModal" data-whatever="login">
                        Login
                    </a>
            </div>

        </nav>

        <div id="mainView" class="container view-music">

            <!-- <div class="container"> -->
            <div class="row">

                <div class="col-md-3 filter">

                    <label for="song-length">Song Length:</label>
                    <input type="range" id="song-length" name="song-length-slider">

                    <label for="artist">Artist:</label>
                    <select id="artist" name="artist-select">
                        <option value="tycho">Tycho</option>
                        <option value="norah-jones">Norah Jones</option>
                        <option value="toro-y-moi">Toro Y Moi</option>
                        <option value="el-ten-eleven">El Ten Eleven</option>
                        <option value="a-tribe-called-quest">A Tribe Called Quest</option>
                    </select>

                    <label for="album">Album:</label>
                    <select id="album" name="album-select">
                        <option value="a-walk">Dive</option>
                        <option value="what-for?">What For?</option>
                        <option value="el-ten-eleven-selftitle">El Ten Eleven (2005)</option>
                        <option value="the-low-end-theory">The Low End Theory</option>
                        <option value="day-breaks">Day Breaks</option>
                    </select>
                    <label>Genre:</label><br>
                    <div id="genre-box">
                        <span>
                            <input type="checkbox" id="folk" value="genre-folk" name="genre"><label for="jazz">Folk</label>
                            <input type="checkbox" id="hip-hop" value="genre-hip-hop" name="genre"><label for="hip-hop">Hip Hop</label>
                        </span>
                        <span>
                            <input type="checkbox" id="blues" value="genre-blues" name="genre"><label for="blues">Blues</label>
                            <input type="checkbox" id="jazz" value="genre-jazz" name="genre"><label for="jazz">Jazz</label>
                        </span>
                        <span>
                            <input type="checkbox" id="electronic" value="genre" name="genre-electronic"><label for="electronic">Electr</label>
                            <input type="checkbox" id="rock" value="genre-rock" name="genre"><label for="rock">Rock</label>
                        </span>
                    </div>
                    <button type="button" class="filterButton">Filter</button>
                </div>

                <div class="col-md-9" id="songs">

                </div>
            </div>
        </div>

        <div id="addMusic" class="container add-music-sect hide">

            <div class="entry-field">
                <div class="search-box">
                    <label for="song-name" class="searchLabel">Name</label>
                    <input type="text" id="addSong" name="song" class="userInput">
                </div>
                <div class="search-box">
                    <label for="artist" class="searchLabel">Artist</label>
                    <input type="text" id="addArtist" name="artist" class="userInput">
                </div>
                <div class="search-box">
                    <label for="album" class="searchLabel">Album</label>
                    <input type="text" id="addAlbum" name="album" class="userInput">
                </div>
            </div>
            <div id="add-sect">
                <button type="button" id="add-music">Add</button>
            </div>

        </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="songs.js"></script>
    </body>
</html>
